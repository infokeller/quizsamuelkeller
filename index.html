    <script>
      function iniciarContagemRegressiva(duracao) {
        let tempoRestante = duracao;
        const display = document.getElementById('relÃ³gio');
    
        if (!display) return; // Verifica se o elemento existe
    
        const timer = setInterval(() => {
          const horas = Math.floor((tempoRestante % 86400) / 3600);
          const minutos = Math.floor((tempoRestante % 3600) / 60);
          const segundos = tempoRestante % 60;
    
          display.textContent = 
            (horas < 10 ? '0' : '') + horas + ":" + 
            (minutos < 10 ? '0' : '') + minutos + ":" + 
            (segundos < 10 ? '0' : '') + segundos;
    
          if (--tempoRestante < 0) {
            clearInterval(timer);
          }
        }, 1000);
      }
    
      // Inicie a contagem regressiva com, por exemplo, 1 hora (3600 segundos)
      iniciarContagemRegressiva(28000);
